<!DOCTYPE html>

<html>
<meta charset="UTF-8">
    
    <h1>This is a testing page.</h1>
    <p> W: forward, A: left, S: backward, D: right, L: raise left hand, R: raise right hand</p>
    <form action="/submit" method="POST">
        <input type="text" id="move" name="move", value="WASD"><br><br>
        <input type="submit" value="submit">
    </form>

    <h2>saved moves: </h2>
    <ul>
        {% for item in move %}
        <li>
            <label>{{item}}</label>
            <form action="/addtolist" method="POST" style="display:inline;">
              <input type="hidden" name="item" value="{{ item }}">
              <button type="submit" name = 'action' value = 'submit'>submit</button>
              <input type="hidden" name="delete" value="{{ item }}">
              <button type="submit" name = 'action' value = 'delete'>delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    
    <form action="/handle_audio" method="POST">
        
          <label for="file">Upload an audio file:</label>
        <div>  
          <input type="file" id="file" name="file" accept="audio/*" />
        </div>
        <div>
          <button>Submit</button>
        </div>
    </form>

</html>
